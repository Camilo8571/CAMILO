<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulario Exercicio 1</title>
      <!-- Bootstrap CSS & Icons -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="index.css" />
</head>

<body class="bg-light">
      <div class="container mt-5">
            <div class="row justify-content-center">
                  <div class="col-md-6">
                        <div class="card shadow">
                              <div class="card-header bg-primary text-white">
                                    <h3 class="text-center mb-0">Formulario</h3>
                              </div>
                              <div class="card-body">
                                    <form class="needs-validation" novalidate>
                                          <div class="mb-3">
                                                <label for="TxtNombre" class="form-label">Nome:</label>
                                                <input type="text" class="form-control" id="TxtNombre"
                                                      placeholder="Ej: Juan Pérez" required />
                                                <div class="invalid-feedback">
                                                      Por favor, ingrese su nombre.
                                                </div>
                                          </div>
                                          <div class="mb-3">
                                                <label for="TxtEmail" class="form-label">Email:</label>
                                                <input type="email" class="form-control" id="TxtEmail"
                                                      placeholder="ejemplo@correo.com" required />
                                                <div class="invalid-feedback">
                                                      Por favor, ingrese un email válido.
                                                </div>
                                          </div>
                                          <div class="mb-3">
                                                <label for="TxtMensaje" class="form-label">Mensaxe:</label>
                                                <textarea class="form-control" id="TxtMensaje" rows="4"
                                                      placeholder="Escribe aquí tu mensaje (mínimo 10 caracteres, máximo 200)"
                                                      required></textarea>
                                                <div class="invalid-feedback"></div>
                                                <small class="text-muted float-end"
                                                      id="contadorCaracteres">0/200</small>
                                          </div>
                                          <button type="submit" class="btn btn-primary w-100">
                                                Enviar
                                          </button>
                                          <a href="https://github.com/Camilo8571/CAMILO" target="_blank" class="btn btn-secondary w-100 mt-2">
                                                Repositorio GitHub
                                          </a>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

      <!-- Scripts de Bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
</body>

</html>
